<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table cellspacing="3" bgcolor="#000000">
    <caption>Table</caption>
    <tr bgcolor="#ffffff">
        <th>one</th>
        <th>two</th>
        <th>three</th>
    </tr>
    <tr bgcolor="#ffffff">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr bgcolor="#ffffff">
        <td>4</td>
        <td colspan="2">5</td>

    </tr>
    <tr bgcolor="#ffffff">
        <td rowspan="2">6</td>
        <td>7</td>
        <td>8</td>

    </tr>
    <tr bgcolor="#ffffff">
        <td>9</td>
        <td>10</td>

    </tr>

</table>

</body>
</html>
